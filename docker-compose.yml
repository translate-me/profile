version: '3'

networks:
  profile_net:
    driver: bridge

services:
  db: 
    image: postgres
    container_name: profile_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: ${PERSISTENCE}
    ports:
        - "5435:5432"
    networks:
      - profile_net


  django:
    build: ./api
    container_name: profile
    command: ash docker-entrypoint.sh
    volumes:
      - ./api:/api
    networks:
      - profile_net
    environment:
      HTTP_IP: ${HTTP_IP}
    ports:
      - "9042:9042"
    depends_on:
      - db
